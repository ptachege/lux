{% extends 'client/base.html' %}
{% block body %}


	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Password recovery form -->
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
								<i class="icon-spinner11 icon-2x text-warning border-warning border-3 rounded-round p-3 mb-3 mt-1"></i>
								<h5 class="mb-0">Password recovery</h5>
								<span class="d-block text-muted">We'll send you instructions in email</span>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-right">
								<form class="auth-register-form login-form mt-2" action="{% url 'client:ChangePassword'  %}" method="POST">
                                    {% csrf_token %}
									<input class="form-control" id="login-email" required  type="email" name="login-email" placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1" />
								<div class="form-control-feedback">
									<i class="icon-mail5 text-muted"></i>
								</div>
							    <button type="submit" class="btn my-3 bg-blue btn-block"><i class="icon-spinner11 mr-2"></i> Reset password</button>
								</form>

							</div>

						</div>
					</div>
				<!-- /password recovery form -->

			</div>
			<!-- /content area -->
		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->
{% endblock %}
