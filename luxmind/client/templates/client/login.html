{% extends 'client/base.html' %}
{% block body %}

      {%if messages%}
    <div class="row my-3">
		<div class="col-xl-8 col-sm-6 offset-xl-2 offset-sm-3">
		<div>
			{% for message in messages %}
			  <div class="alert alert-{{message.tags}} alert-dismissible text-center" role="alert">
				{{message}}
				<button type="button" class="close" data-dismiss="alert">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			{%endfor%}
		 </div>
		</div>
    </div>
        {%endif%}
	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">


				<!-- Login form -->
				<form class="auth-register-form mt-2 login-form" action="{% url 'client:LoginClient'  %}" method="POST">
					{% csrf_token %}
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
								<i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
								<h5 class="mb-0">Login to your account</h5>
								<span class="d-block text-muted">Enter your credentials below</span>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
                                <input class="form-control" id="login-email" type="email" name="login-email" required placeholder="john@example.com" aria-describedby="login-email" autofocus="" tabindex="1" />
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input class="form-control form-control-merge" id="login-password" required type="password" name="login-password" placeholder="············" aria-describedby="login-password" tabindex="2" />
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Sign in <i class="icon-circle-right2 ml-2"></i></button>
							</div>

							<div class="text-center">
								<a href="{% url 'client:ForgotPassword' %}">Forgot password?</a> <br>
								<a href="{% url 'client:Register_page' %}">Create an Account?</a>

							</div>
						</div>
					</div>
				</form>
				<!-- /login form -->

			</div>
			<!-- /content area -->


		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->



{% endblock %}
