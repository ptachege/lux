
{% extends 'client/base.html' %}
{% block body %}
      {%if messages%}
			<div class="row my-3">
				<div class="col-xl-8 col-sm-6 offset-xl-2 offset-sm-3">
				<div>
					{% for message in messages %}
					  <div class="alert alert-{{message.tags}} alert-dismissible text-center" role="alert">
						{{message}}
						<button type="button" class="close" data-dismiss="alert">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					{%endfor%}
				 </div>
				</div>
			</div>
        {%endif%}
	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Registration form -->
                    <form class="auth-register-form mt-2 login-form" action="{% url 'client:CreateClient'  %}" method="POST">

					<div class="card mb-0">
						<div class="card-body">
                                {% csrf_token %}

								<div class="text-center mb-3">
									<i class="icon-plus3 icon-2x text-success border-success border-3 rounded-round p-3 mb-3 mt-1"></i>
									<h5 class="mb-0">Create account</h5>
								</div>

								<div class="form-group text-center text-muted content-divider">
									<span class="px-2">Your credentials</span>
								</div>

								<div class="form-group form-group-feedback form-group-feedback-left">
									<input class="form-control" required id="register-username" type="text" name="register-name" placeholder="johndoe" aria-describedby="register-username" autofocus="" tabindex="1" />
									<div class="form-control-feedback">
										<i class="icon-user-check text-muted"></i>
									</div>
								</div>

								<div class="form-group form-group-feedback form-group-feedback-left">
									<input class="form-control form-control-merge" required id="register-password" type="password" name="register-password" placeholder="············" aria-describedby="register-password" tabindex="3" />
									<div class="form-control-feedback">
										<i class="icon-user-lock text-muted"></i>
									</div>
								</div>

								<div class="form-group text-center text-muted content-divider">
									<span class="px-2">Your contacts</span>
								</div>

								<div class="form-group form-group-feedback form-group-feedback-left">
									<input class="form-control" required id="register-email" type="text" name="register-email" placeholder="john@example.com" aria-describedby="register-email" tabindex="2" />
									<div class="form-control-feedback">
										<i class="icon-mention text-muted"></i>
									</div>
								</div>
								<div class="form-group text-center text-muted content-divider">
									<span class="px-2">Additions</span>
								</div>

									<div class="form-group">
										<div class="custom-control custom-checkbox">
											<input class="custom-control-input" id="register-privacy-policy"
												type="checkbox" tabindex="4" />
											<label class="custom-control-label" for="register-privacy-policy">I agree
												to<a href="javascript:void(0);">&nbsp;privacy policy & terms</a></label>
										</div>
									</div>
								<button class="btn bg-teal-400 btn-block">Register <i class="icon-circle-right2 ml-2"></i></button> <br>
								<p style="text-align:center;"> Alread have an account? <a href="{% url 'client:Front_page' %}">Sign in</a> </p>
						</div>
					</div>
				</form>
				<!-- /registration form -->

			</div>
			<!-- /content area -->

		</div>
		<!-- /main content -->

	</div>
{% endblock %}
